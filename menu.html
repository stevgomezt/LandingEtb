<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Incluye las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Enlaza el archivo app.js que contiene la lógica de autenticación -->
    <script src="/assets/js/firebaseauth.js" defer></script>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23f3f4f5" fill-opacity="1" d="M0,0L30,48C60,96,120,192,180,218.7C240,245,300,203,360,154.7C420,107,480,53,540,69.3C600,85,660,171,720,224C780,277,840,299,900,309.3C960,320,1020,320,1080,309.3C1140,299,1200,277,1260,229.3C1320,181,1380,107,1410,69.3L1440,32L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>') no-repeat center center fixed;
            background-size: cover;
            background-color: darkgray !important;
        }

        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            padding: 10px 20px;
            /* background-color: rgba(0, 0, 0, 0.8); */
            color: white;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navbar .btn {
            font-size: 1em;
            padding: 10px 20px;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            /* Ajuste para no solaparse con la barra de navegación */
        }

        .header-text {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        .row {
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .side {
            flex: 1;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease, filter 0.8s ease;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            position: relative;
            /* Necesario para posicionar el botón */
        }

        .left {
            background-image: url('/assets/img/1.png');
            /* Ruta de la imagen para el lado izquierdo */
            background-color: #2ecc71;
            /* Color verde como fallback */
        }

        .right {
            background-image: url('/assets/img/2.png');
            /* Ruta de la imagen para el lado derecho */
            background-color: #3498db;
            /* Color azul como fallback */
        }

        .inactive {
            filter: grayscale(100%);
            transform: scale(0.95);
            /* Escala más pequeña para un efecto más sutil */
        }

        .button-text {
            background: rgba(0, 0, 0, 0.6);
            /* Fondo negro semi-transparente */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .button-text:hover {
            background: rgba(0, 0, 0, 0.8);
            /* Fondo negro más oscuro al pasar el ratón */
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.8s ease, font-size 0.8s ease, transform 0.8s ease;
        }

        a:hover {
            color: #fff;
            font-size: 2em;
            transform: scale(1.05);
            /* Escala más suave */
        }

        .btn-primary {
            color: #fff;
            background-color: #522db2;
            border-color: #522db2;
        }

        .btn-primary {
            --bs-btn-color: #fff !important;
            --bs-btn-bg: #522db2 !important;
            --bs-btn-border-color: #522db2 !important;
            --bs-btn-hover-color: #fff !important;
            --bs-btn-hover-bg: #704c9f !important;
            --bs-btn-hover-border-color: #704c9f !important;
            --bs-btn-focus-shadow-rgb: 49, 132, 253 !important;
            --bs-btn-active-color: #fff !important;
            --bs-btn-active-bg: #704c9f !important;
            --bs-btn-active-border-color: #704c9f !important;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125) !important;
            --bs-btn-disabled-color: #fff !important;
            --bs-btn-disabled-bg: #522db2 !important;
            --bs-btn-disabled-border-color: #522db2 !important;
        }

        .btn:hover {
            color: var(--bs-btn-hover-color) !important;
            background-color: var(--bs-btn-hover-bg) !important;
            border-color: var(--bs-btn-hover-border-color) !important;
        }

        .btn-primary:not(:disabled):not(.disabled).active,
        .btn-primary:not(:disabled):not(.disabled):active,
        .show>.btn-primary.dropdown-toggle {
            color: #fff;
            background-color: #3d1b94;
            border-color: #3d1b94;
        }

        .btn-primary-v2 {
            color: #704c9f;
            background-color: white;
            border-color: white;
        }

        .btn-primary-v2 {
            --bs-btn-color: #704c9f !important;
            --bs-btn-bg: white !important;
            --bs-btn-border-color: white !important;
            --bs-btn-hover-color: #3d1b94 !important;
            --bs-btn-hover-bg: #fff !important;
            --bs-btn-hover-border-color: #704c9f !important;
            --bs-btn-focus-shadow-rgb: 49, 132, 253 !important;
            --bs-btn-active-color: #fff !important;
            --bs-btn-active-bg: #704c9f !important;
            --bs-btn-active-border-color: #704c9f !important;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125) !important;
            --bs-btn-disabled-color: #fff !important;
            --bs-btn-disabled-bg: white !important;
            --bs-btn-disabled-border-color: white !important;
        }

        .btn:hover {
            color: var(--bs-btn-hover-color) !important;
            background-color: var(--bs-btn-hover-bg) !important;
            border-color: var(--bs-btn-hover-border-color) !important;
        }

        .btn-primary-v2:not(:disabled):not(.disabled).active,
        .btn-primary-v2:not(:disabled):not(.disabled):active,
        .show>.btn-primary-v2.dropdown-toggle {
            color: #fff;
            background-color: #3d1b94;
            border-color: #3d1b94;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar" style="display: flex; flex-direction: column; align-items: center;">
        <button class="btn btn-primary my-2" id="logout-button" style="font-size: 17px;">
            Cerrar Sesión
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="width: 1em; height: 1em;">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
        </button>
        <a href="Manual de navegación.pdf" target="_blank">
            <button class="btn btn-primary-v2 my-2" id="instruction-button" style="font-size: 17px;">
                Ver Instructivo
                <img src="/assets/img/icon/icons8-tap-gesture.gif" alt="">
            </button>
        </a>

    </nav>


    <div class="container-fluid">
        <div class="header-text">
            <img src="/assets/img/logos/etbxs.png" alt="" style="width: 10%;"> Canales de Experiencia
        </div>
        <div class="row no-gutters">
            <a href="homeoperaciones.html" class="col-6 side left" id="left">
                <div class="button-text">Funcionalidades Adicionales</div>
            </a>
            <a href="home.html" class="col-6 side right" id="right">
                <div class="button-text">Analítica y Estrategia de Negocios</div>
            </a>
        </div>
        <div class="footer-text">
            <br>
            Gracias por visitarnos
            <br>
            Soporte Tecnico Demo (Lunes a viernes de 7:00 am - 6:00 pm) Celular: (+57) 318 717 3229
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        left.addEventListener('mouseenter', () => {
            left.classList.remove('inactive');
            right.classList.add('inactive');
        });

        right.addEventListener('mouseenter', () => {
            right.classList.remove('inactive');
            left.classList.add('inactive');
        });

        left.addEventListener('mouseleave', () => {
            left.classList.remove('inactive');
            right.classList.remove('inactive');
        });

        right.addEventListener('mouseleave', () => {
            left.classList.remove('inactive');
            right.classList.remove('inactive');
        });
    </script>
</body>

</html>
